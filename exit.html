<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(
          rgba(34, 193, 195, 0.8),
          rgba(253, 187, 45, 0.8)
        ),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80')
          center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .exit-box {
      background: rgba(0, 0, 0, 0.45);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.7);
      max-width: 450px;
    }

    .exit-box h1 {
      font-weight: 900;
      margin-bottom: 20px;
      font-size: 3rem;
      letter-spacing: 3px;
      text-shadow: 0 3px 14px rgba(0, 0, 0, 0.6);
    }

    .btn-home {
      margin-top: 25px;
      background: #ffd700;
      border-radius: 30px;
      color: #222;
      font-weight: 700;
      padding: 12px 36px;
      border: none;
      text-transform: uppercase;
      box-shadow: 0 4px 18px rgba(255, 204, 0, 0.7);
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-home:hover {
      background-color: #e6b800;
      color: white;
      text-decoration: none;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="exit-box">
    <h1>Thank You!</h1>
    <p>Your feedback is very important to us.</p>
    <p>We appreciate you taking the time to help us improve.</p>
    <a href="welcome.html" class="btn btn-home">Back to Home</a>
  </div>
</body>
</html>
