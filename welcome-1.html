<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0.7)
        ),
        url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1350&q=80') /* new background image */
          center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .welcome-box {
      background: rgba(255, 255, 255, 0.12);
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.5);
      max-width: 400px;
    }
    .welcome-box h1 {
      font-weight: 900;
      margin-bottom: 24px;
      font-size: 2.8rem;
      letter-spacing: 3px;
      text-shadow: 0 2px 8px #000;
    }
    .btn-welcome {
      background-color: #ffcc00;
      border-radius: 30px;
      padding: 12px 36px;
      font-weight: 700;
      color: #333;
      text-transform: uppercase;
      box-shadow: 0 2px 12px rgba(255, 204, 0, 0.6);
      transition: background-color 0.3s ease;
      border: none;
    }
    .btn-welcome:hover {
      background-color: #e6b800;
      color: white;
      text-decoration: none;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome to Our Site</h1>
    <p>We value your feedback. Please help us serve you better.</p>
    <a href="main.html" class="btn btn-welcome mt-4 d-inline-block"
      >Give Feedback</a
    >
  </div>
</body>
</html>
